<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Globetrotter</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-loader.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="views/app.js"></script>
        <script src="views/search/script.js"></script>
        <script src="views/login/script.js"></script>
        <script src="views/createUser/script.js"></script>
        <script src="views/reservation/script.js"></script>
    </head>
    <body id="picture" style="background: url('views/images/p0.jpg') no-repeat; background-size: cover">
        <nav class="navbar navbar-inverse" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" rel="home" href="#" title="Travel Reponsibly">
                        <img style="max-width:170px; margin-top: -5px;"
                             src="views/images/logo.png">
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#/search">Search Flights</a></li>
                    <li><a href="#/login">Login</a></li> 
                    <li><a href="#/signup">Create User</a></li> 
                </ul>
            </div>

        </nav>
        <div ng-view></div>
        <script type="text/javascript">
            startDiasShow();
            var pictures = [], isShown = -1;
            pictures[0] = "views/images/p0.jpg";
            pictures[1] = "views/images/p1.jpg";
            pictures[2] = "views/images/p2.jpg";
            pictures[3] = "views/images/p3.jpg";

            function showPicture() {
                isShown = (isShown === pictures.length - 1) ? 0 : isShown + 1;
                document.getElementById('picture').style.background = 'url(' + pictures[isShown] + ') no-repeat';
                document.getElementById('picture').style.backgroundSize = "cover";
            }
            function startDiasShow() {
                setInterval(showPicture, 5000);
            }
        </script>
    </body>
</html>
