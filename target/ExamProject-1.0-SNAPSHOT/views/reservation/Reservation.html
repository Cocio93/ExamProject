<head>
    <link href="views/styles/formStyle.css" rel="stylesheet" type="text/css"/>
    <link href="views/styles/resultTable.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<div ng-controller="reservationCtrl">
    <div class="form-style-8">
        <h2>Reserve Tickets</h2>
        <form>
            <input type="text" name="field1" placeholder="Enter First Name" />
            <input type="text" name="field2" placeholder="Enter Last Name" />

            <label style="color:#ffffff"> Flight number: {{ticket.flightNumber}}</label> <br>
            <label style="color:#ffffff"> Departure Airport: {{iATAToName(ticket.origin)}}</label><br>
            <label style="color:#ffffff"> Date: {{ticket.date| date : "short"}}</label><br>
            <label style="color:#ffffff"> Arrival Airport: {{iATAToName(ticket.destination)}}</label><br>
            <label style="color:#ffffff"> Travel time: {{minutesToHours(ticket.traveltime)}}</label><br>
            <label style="color:#ffffff"> Number of seats: {{ticket.numberOfSeats}}</label><br>
            <label style="color:#ffffff"> Total price: {{ticket.totalPrice| currency : "Kr. "}}</label><br>

            <input type="button" value="Confirm" />
        </form>
    </div>
</div>
